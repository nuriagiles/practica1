<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulari de Contacte</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .contact-info {
            text-align: center;
            padding: 40px 20px; /* Aumentado para más separación */
        }
        .contact-info .icon {
            width: 60px;
            height: 60px;
            background-color: #66b3ff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 10px auto;
        }
        .contact-info i {
            font-size: 30px;
            color: white;
        }
        .contact-container {
            display: flex;
            align-items: stretch;
            justify-content: center;
            padding: 70px 30px;
        }
        .contact-box {
            display: flex;
            flex-direction: row;
            align-items: stretch;
            width: 100%;
        }
        .contact-form {
            background-color: #f4c2c2;
            padding: 60px;
            border-radius: 0;
            text-align: left;
            flex: 1;
        }
        .contact-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 0;
        }
        .form-control {
            border-radius: 2px;
        }
        .contact-form h4 {
            margin-top: 0;
            margin-bottom: 20px;
            text-align: left;
        }
        .btn {
            text-align: left;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mt-4">Activitat formularis - FP Llefia M8</h2>
        <div class="row contact-info">
            <div class="col-md-3">
                <div class="icon"><i class="bi bi-geo-alt text-white"></i></div>
                <p><strong>Address:</strong> 198 West 21th Street, Suite 721 New York NY 10016</p>
            </div>
            <div class="col-md-3">
                <div class="icon"><i class="bi bi-telephone text-white"></i></div>
                <p><strong>Phone:</strong> <a href="tel:+1235235598">+1235 2355 98</a></p>
            </div>
            <div class="col-md-3">
                <div class="icon"><i class="bi bi-send text-white"></i></div>
                <p><strong>Email:</strong> <a href="mailto:info@yoursite.com">info@yoursite.com</a></p>
            </div>
            <div class="col-md-3">
                <div class="icon"><i class="bi bi-globe2 text-white"></i></div>
                <p><strong>Website:</strong> <a href="https://yoursite.com" target="_blank">yoursite.com</a></p>
            </div>
        </div>
        
        <div class="contact-container">
            <div class="contact-box">
                <div class="contact-form">
                    <h4>Contacta amb nosaltres</h4>
                    <form>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label"><strong>Nom complet (Obligatori)</strong></label>
                                <input type="text" class="form-control" placeholder="Name" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label"><strong>Correu electrònic (Obligatori)</strong></label>
                                <input type="email" class="form-control" placeholder="Email" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label"><strong>Assumpte</strong></label>
                            <input type="text" class="form-control" placeholder="Subject">
                        </div>
                        <div class="mb-3">
                            <label class="form-label"><strong>Missatge</strong></label>
                            <textarea class="form-control" rows="4" placeholder="Message"></textarea>
                        </div>
                        <button type="submit" class="btn" style="background-color: #66b3ff; border-color: #66b3ff; color: white;">Enviar</button>
                    </form>
                </div>
                <div class="contact-image">
                    <img src="https://posterbox.no/cdn/shop/files/75905c83d0bab3648d72f6dfcf999c58f77f6c9c.jpg?v=1720191851&width=600" alt="Lion Image">
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
